<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msgEva.lblEvaluacion}" />
	</ui:define>
	<ui:define name="content">
		<f:loadBundle basename="i18n.messages" var="msg" />
		<f:loadBundle basename="i18n.msg-evaluation" var="msgEva" />
		<h:form id="formProject">
			<p:growl id="growl" showDetail="true" sticky="true" />  
			<p:panel header="#{msgEva.lblInfoEvaluacion}">
				<h:panelGrid width="100%">
					<h:panelGrid  columns="2" width="100%">
						<p:outputLabel value="#{msgEva.lblImplementacion}:" style="font-weight: bold;"/>
						<p:selectOneMenu value="#{evaluacionUI.evaluacion.implementacion.codigoImplementacion}">
							<f:selectItems value="#{evaluacionUI.listImplementacion}" />
							<p:ajax event="change" update="pnl_eval" listener="#{evaluacionUI.listenerImplementacion(evaluacionUI.evaluacion.implementacion.codigoImplementacion)}"/>
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="4" cellspacing="10px" width="100%">
						<p:outputLabel value="#{msgEva.lblFecha}:" style="font-weight: bold;"/>
						<h:outputLabel value="#{evaluacionUI.evaluacion.fechaActualizacion}">
							<f:convertDateTime pattern="dd-MMM-yyyy"/>
						</h:outputLabel>
						<p:outputLabel value="#{msgEva.lblProyecto}:" style="font-weight: bold;"/>
						<p:outputLabel value="#{evaluacionUI.proyecto.nombre}" />
						
						<p:outputLabel value="#{msgEva.lblEvaluador}:" style="font-weight: bold;"/>
						<p:outputLabel value="#{evaluacionUI.proyectoPersona.nombrePersona}" />
						
						<p:outputLabel value="#{msgEva.lblRol}:" style="font-weight: bold;"/>
						<p:outputLabel value="#{evaluacionUI.proyectoPersona.nombreRol}" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel><br />
			<p:panel header="#{msgEva.lblEvalImple}" id="pnl_eval">
				<h:panelGrid>
					<p:outputLabel value="#{msgEva.lblCategoria}:" style="font-weight: bold;"/>
					<p:selectOneMenu value="#{evaluacionUI.categoria.codigoCategoria}">
						<f:selectItems value="#{evaluacionUI.listCategorias}" />
						<p:ajax event="change" update="pnl_eval" listener="#{evaluacionUI.listenerCategoria(evaluacionUI.categoria.codigoCategoria)}"/>
					</p:selectOneMenu>		
					<p:outputLabel value="#{msgEva.lblPatron}:" style="font-weight: bold;"/>
					<p:selectOneMenu value="#{evaluacionUI.patron.codigoPatron}">
						<f:selectItems value="#{evaluacionUI.listPatrones}" />
						<p:ajax event="change" update="pnl_eval" listener="#{evaluacionUI.listenerPatron(evaluacionUI.patron.codigoPatron)}"/>
					</p:selectOneMenu>		
					<p:outputLabel value="#{msgEva.lblPrincipios}:" style="font-weight: bold;"/>
					<p:selectOneMenu value="#{evaluacionUI.principio.codigoPrincipio}">
						<f:selectItems value="#{evaluacionUI.listPrincipios}" />
					</p:selectOneMenu>		
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
